<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <h1>{{ text }}</h1>

    <ul>
        {% for ans in answers %}
            <li>
                {{ ans }}
            </li>
        {% endfor %}
    </ul>

    <form method="post" action="{{ question.get_url }}">
        <fieldset>
            {% csrf_token %}
            {{ form.as_p }}
        </fieldset>
        <button type="submit">Ответить</button>
    </form>


</body>
</html>
